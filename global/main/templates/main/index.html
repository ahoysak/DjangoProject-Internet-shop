{% extends 'main/base.html' %}
{% block title %} Online Shop {% endblock %}
{% block body %}
    {% for device in object_list %}
        <div class="form__test">
            <p>{{ device.category }} / {{device.title }}</p>
            <a href="{% url 'category' device.category %}">{{ device.category }}</a>
            <a href="{% url 'information' device.pk %}">{{ device.title }}</a>
            <img src= "{{ device.photo }}">
        </div>
    {% endfor %}

{% endblock %}
